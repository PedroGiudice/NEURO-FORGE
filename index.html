<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroForge | Local AI Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace'],
                        sans: ['"Space Grotesk"', 'sans-serif'],
                    },
                    colors: {
                        void: '#030712',
                        obsidian: '#0f1117',
                        basalt: '#1a1d26',
                        neon: {
                            blue: '#3b82f6',
                            purple: '#8b5cf6',
                            cyan: '#06b6d4',
                            green: '#10b981',
                            red: '#ef4444',
                            yellow: '#eab308'
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #030712;
            color: #e2e8f0;
            overflow: hidden;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f1117; 
        }
        ::-webkit-scrollbar-thumb {
            background: #2d3748; 
            border: 2px solid #0f1117;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4a5568; 
        }
        
        textarea {
            caret-color: #3b82f6;
        }

        /* Scanline effect */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(59, 130, 246, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% {
                bottom: 100%;
            }
            80% {
                bottom: -100%;
            }
            100% {
                bottom: -100%;
            }
        }
    </style>
<!-- Critical: Polyfills must run before modules load -->
<script>
    window.process = { 
        env: { NODE_ENV: 'production' },
        version: '',
        versions: {},
        platform: 'browser'
    };
    window.global = window;
</script>

    "@xenova/transformers": "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/transformers.min.js",
    "onnxruntime-web": "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js",
    "buffer": "https://esm.sh/buffer@6.0.3",
    "long": "https://esm.sh/long@5.2.3",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<script type="module">
    import { Buffer } from 'buffer';
    window.Buffer = Buffer;
</script>
</head>
<body>
    <div id="root"></div>
    <div class="scanline"></div>
</body>
</html>
